<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="with-device,initial-scale=1.0">
        <link rel="stylesheet"href="../css/addressBook.css">
        <title> AddressBook Systems</title>
        <script defer src="../js/addressBook.js"></script>
        <header> AddressBook System UI</header>
    </head>
    <body>
        <header class="header-content header">
            <div class="logo-content">
                <img src="../assets/addressLogo.png" alt =" ">
                <div>
                    <span class="address-text">ADDRESS</span><br>
                    <span class="address-text address-book">BOOK</span>
                </div>
        </header>
        <div id="formId" class="form-content">


            <form class="form" action="#" onsubmit="save();return false"> <!-- used to save the event -->
                <div class="form-head">Person Address form</div>
                <div class="column-content">
                   <label class="label text" for="name">Full Name</label><br>
                   <input class="input" type="text" id="name" name="name" placeholder="name..."required><br>
                   <label class="label text" for="phoneNo">Phone Number</label><br>
                   <input class="input" type="text" id="phoneNo"><br>
                   <label class="label text" for="address">Address</label><br>
                   <input class="input" type="text" id="address" ><br>
                </div>
                <div class="column-content">
                <div class="row-content">
                    <div class="column-in_line">
                    <label class="label text" for="City">City</label>
                    <select id="city" name="City">
                        
                            <option value="1">Kochi</option>
                            <option value="2">Bangalore</option>
                            <option value="3">Hyderabad</option>
                            <option value="4">Trivandrum</option>
                            <option value="5">Mysore</option>
                            <option value="6">Mumbai</option>
                            <option value="7">Pune</option>
                            <option value="8">Chennai</option>
                            <option value="9">Coimbathore</option>
                            <option value="10">Coorg</option>
                            <option value="11">Calicut</option>
                            <option value="12">Thrissur</option>
                            <option value="13">Kottayam</option>
                        </select>
                        </div>
                <div class="column-in_line">
                    <label class="label text" for="state">State</label>
                    <select id="state" name="State">
                            
                            <option value="1">Kerala</option>
                            <option value="2">Karnataka</option>
                            <option value="3">Andhra Pradesh</option>
                            <option value="4">TamilNadu</option>
                            <option value="5">Maharashtra</option>
                        </select>
                        </div>
                <div class="column-in_line">
                    <label class="label text" for="state">State</label>
                    <select id="state" name="State">
                            
                            <option value="1">Kerala</option>
                            <option value="2">Karnataka</option>
                            <option value="3">Andhra Pradesh</option>
                            <option value="4">TamilNadu</option>
                            <option value="5">Maharashtra</option>
                        </select>
                        </div>
                <div class="column-in_line">
                    <label class="label text" for="zip">Zip Code</label>
                    <select id="zip" name="Zip Code">
                            <option value="1">692304</option>
                            <option value="2">893902</option>
                            <option value="3">503800</option>
                            <option value="4">409192</option>
                            <option value="5">796023</option>
                        </select><br>
                    </div>
                    </div>
                    </div>

                <div class="buttonParent">
                    <div class="add-reset" style="align-self: center;">
                        <button type="add" class="button addButton" id="addButton">Add</button>
                        <button type="reset" class="resetButton button" id="resetButton" onclick="resetForm();">Reset</button>
                    </div>    
                </div>    
        </form>            

    </body>
</html>
